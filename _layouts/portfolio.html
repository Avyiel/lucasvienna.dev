---
layout: default
---

<section class="portfolio container">
  <div class="portfolio-grid row">
    {% for project in site.data.portfolio %}
    <div class="portfolio-item col-3">
      <a
        href="{{ project.url }}"
        target="_blank"
        class="item-link"
      >
        <h3 class="item-title">
          {{ project.name }}
        </h3>
      </a>
      <div class="item-desc">
        {{ project.description }}
      </div>
      <div class="item-stack">
        {% for tech in project.stack %}
        <span class="item-tech">{{ tech }}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
